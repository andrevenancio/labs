            html, body {
                margin: 0;
                background-color: #fff;
                font-family: sans-serif;
                font-size: 14px;
                -moz-osx-font-smoothing: grayscale;

            canvas {
                display: block;

            }

            h1, p, nav {

            }

            sup {
                font-size: x-small;

            }

            a {
                display: inline-block;
                color: #999;
                text-decoration: none;
                line-height: 20px;
            }

            a:hover {
                color: #fff;
            }

            a.back,
            a.source {
                position: fixed;
                background-color: rgba(255, 255, 255, 0.05);
                padding: 3px 6px;
                border-radius: 4px;
                font-family: monospace;
                font-size: 12px;
            }

            a.back:hover,
            a.source:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            a.back {
                top: 20px;
                left: 20px;
            }

            a.source {
                bottom: 20px;
                right: 20px;
            }

            a.thumb {
                display: inline-block;
                width: 200px;
                overflow: hidden;
            }

            a.thumb img {
                width: 100%;
                height: auto;
            }

            a.thumb span {
                display: none;
            }

            body.hide .dg,
            body.hide .back,
            body.hide .source {
                display: none;
            }
